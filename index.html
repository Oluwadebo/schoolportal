<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>SIGN UP</title>
</head>
<body style="background-image: url('pic/1326636.jpg'); color: white;">
    
    <div>

        <div class="container py-4">
            <center>
                <h2><marquee>LAU SIGN UP PORTAL</marquee></h2>
                <p id="dilay"></p>
            </center>
            <div class="container py-3 rounded table-secondary">
                <div class="container rounded col-12 col-md-12 table-info">
                    <fieldset class="container">
                        <input type="text" class="form-control my-4 px-4" required placeholder="Your Firstname" id="firstname">
                        <input type="text" class="form-control my-4 px-4" required placeholder="Your Lastname" id="lastname">
                        <input type="email" class="form-control my-4 px-4" required placeholder="Your email" id="email">
                        <input type="number" class="form-control my-4 px-4" required placeholder="Your age" id="age">
                        <input type="password" maxlength="10" class="form-control my-4 px-4" required placeholder="Your password" id="password">
                        <center>
                            <button onclick="signup()" type="submit" class="btn btn-success col-12 col-md-5 mb-2">SIGN-UP</button>
                        </center>
                    </fieldset>
                </div>
                <center class="table-info">
                    <button onclick="siup()" type="submit" class="btn btn-success col-12 col-md-5 my-2">SIGN-IN</button>
                </center>
            </div>
        </div>

    </div>

    <script src="portal.js"></script>
    <script src="bootstrap-4.3.1-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

</body>
</html>
